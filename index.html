<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapbox POC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">

  <style>
    #map {
      width: 100%;
      height: 500px;
      border-radius: 12px;
    }
    .marker {
      background: url('https://cdn-icons-png.flaticon.com/512/25/25694.png') no-repeat center;
      background-size: contain;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
    .popup-card {
      font-family: Arial, sans-serif;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      background: white;
    }
    .popup-card strong { color: #333; }
    .popup-card small { color: #666; display: block; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Mapbox POC</a>
  </div>
</nav>

<main class="container py-4">
  <div class="row g-4">
    <!-- Sidebar: Total Users -->
    <div class="col-lg-3">
      <div class="card shadow-sm rounded-4 h-100">
        <div class="card-body">
          <h6 class="text-muted">Total Logged Users</h6>
          <div class="display-6 fw-bold" id="totalUsers">—</div>
          <hr>
          <div id="topList" class="vstack gap-2"></div>
        </div>
      </div>
    </div>

    <!-- Main Map -->
    <div class="col-lg-9">
      <div class="card shadow-sm rounded-4">
        <div class="card-body">
          <div id="mapWrap">
            <div id="map"></div>
          </div>
          <small class="text-muted d-block mt-2">
            This is a static demo. Data is randomly generated for illustration purposes only.
          </small>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="text-center py-3 small text-muted">
  Static demo • copyright © <script>document.write(new Date().getFullYear());</script> • made by 
  <a href="https://www.fiverr.com/s/6YA4zmw" target="_blank" rel="noopener">Ashen Udithamal</a>
</footer>

<!-- Vendor libs -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>

<!-- App -->
<script src="script.js"></script>
</body>
</html>
